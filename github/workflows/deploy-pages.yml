name: Deploy Flood Lens to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Build for GitHub Pages
        env:
          VITE_PUBLIC_BASE: /flood-lens-nasa/
          VITE_FORCE_MANUAL_MODE: "true"
          VITE_API_BASE_URL: ""
        run: |
          npm run build
          mkdir -p dist
          # SPA essentials so refresh/deep links work
          cp index.html dist/404.html
          touch dist/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          force_orphan: true
