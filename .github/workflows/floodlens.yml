name: Flood Lens Refresh

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && python -m pip install -r pipeline/requirements.txt

      - name: Run pipeline
        env:
          EARTHDATA_USERNAME: ${{ secrets.EARTHDATA_USERNAME }}
          EARTHDATA_PASSWORD: ${{ secrets.EARTHDATA_PASSWORD }}
          ASF_USER: ${{ secrets.ASF_USER }}
          ASF_PASSWORD: ${{ secrets.ASF_PASSWORD }}
        run: python -m pipeline.run_city --all --write-tiles

      - name: Configure Git
        run: |
          git config user.name "flood-lens-bot"
          git config user.email "flood-lens@example.com"

      - name: Commit and push if changed
        run: |
          git add public/data/live public/tiles
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: refresh live data"
            git push
          fi
