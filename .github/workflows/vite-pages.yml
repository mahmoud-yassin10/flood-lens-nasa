name: Build & Deploy Flood Lens (Vite) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm install

      - name: Build (Pages mode)
        env:
          VITE_PUBLIC_BASE: /flood-lens-nasa/
          VITE_FORCE_MANUAL_MODE: "true"   # no backend on Pages
          VITE_API_BASE_URL: ""
        run: |
          npm run build
          test -f dist/index.html
          # Ensure we are NOT shipping source entry (this was your 404)
          if grep -q "src/main.tsx" dist/index.html; then
            echo "ERROR: dist/index.html still references src/main.tsx"; exit 1
          fi
          # SPA essentials (refresh/deep links)
          cp index.html dist/404.html || true
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
