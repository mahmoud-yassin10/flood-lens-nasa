name: Deploy Flood Lens to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build (Pages mode)
        env:
          VITE_PUBLIC_BASE: /flood-lens/
          VITE_API_BASE_URL: ""
          VITE_FORCE_MANUAL_MODE: "true"
        run: npm run build

      - name: Copy extra Pages files
        run: |
          cp public/404.html dist/404.html || true
          cp public/.nojekyll dist/.nojekyll || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          force_orphan: true
