name: Deploy Flood Lens to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect frontend location
        id: detect
        run: |
          if [ -f frontend/package.json ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          else
            echo "dir=." >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm ci || npm install

      - name: Build for GitHub Pages
        working-directory: ${{ steps.detect.outputs.dir }}
        env:
          VITE_PUBLIC_BASE: /flood-lens-nasa/
          VITE_FORCE_MANUAL_MODE: "true"
          VITE_API_BASE_URL: ""
        run: |
          npm run build
          # SPA essentials
          mkdir -p dist
          cp public/404.html dist/404.html 2>/dev/null || cp index.html dist/404.html
          touch dist/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ steps.detect.outputs.dir }}/dist
          force_orphan: true
